# Hugo configuration file
title: Mio Shizuku

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/mio-shizuku"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/mio-shizuku/official-website/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: mio-shizuku/official-website
      repoId: R_kgDOPXIF9w
      category: Announcements
      categoryId: DIC_kwDOPXIF984CttBi
      mapping: pathname
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: top
      theme: preferred_color_scheme
      lang: en
      loading: lazy
